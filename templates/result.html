<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Early stage diabetes risk prediction</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Pacifico&display=swap" rel="stylesheet">
	</head>

    <body>
        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">Early stage diabetes risk prediction</span></h2>
            <div class='description'>
    			<p>Model's F1 score: >99%</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1><span class='Good Quality'>Contact Doctor! You ar having +ve symptoms for DIABETES.</span></h1>
			{% elif prediction==0 %}
				<h1><span class='Bad Quality'>Relax! You ar having -ve symptoms for DIABETES.</span></h1>
			{% endif %}
		</div>

		<!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/Sonalikhasyap15"><i class="fab fa-github fa-lg contact-icon"></i></a>

           </div>
           <p class='footer-description'>Made with ❤️ by TeamOutliers.</p>
       </div>

	</body>
</html>
